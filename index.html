<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template RC</title>
    <!-- TODO: link google fonts here -->
    <link rel="stylesheet" href="./styles/swiper-bundle.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div id="es-rc">
        <div id="es-rc-content">
            <div class="es-kv">
                <p class="es-section-title">KV Section title</p>
                <img class="es-kv__img--mobile" src="./images/example-mobile.png" alt="placeholder mobile">
                <img class="es-kv__img--desktop" src="./images/example-dekstop.png" alt="placeholder desktop">
            </div>
            <div class="es-section">
                <p class="es-section-title">Section title</p>
                <button class="es-section__button">Click</button>
            </div>
            <div class="es-slider es-section">
                <p class="es-section-title">Slider</p>
                <!-- Slider main container -->
                <div class="swiper es-swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper es-swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide es-slide">Slide 1</div>
                        <div class="swiper-slide es-slide">Slide 2</div>
                        <div class="swiper-slide es-slide">Slide 3</div>
                    </div>

                    <!-- If we need navigation buttons -->
                    <div class="es-slider__buttons">
                        <div class="swiper-button-prev es-swiper-button-prev">
                            <img class="es-slider__buttons--prev__img" src="./images/btn-next.png"
                                alt="Cofnij do poprzedniego slajdu">
                        </div>
                        <div class="swiper-button-next es-swiper-button-next">
                            <img class="es-slider__buttons--next__img" src="./images/btn-next.png"
                                alt="Przewiń do następnego slajdu">
                        </div>
                    </div>

                    <!-- If we need scrollbar -->
                    <div class="es-swiper-scrollbar"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/click.js"></script>
    <script src="./scripts/swiper-bundle.min.js"></script>
    <script src="./scripts/swiperInit.js"></script>
</body>

</html>
